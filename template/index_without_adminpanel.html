<!doctype html>
<html lang="en">
<head>
    <title>Western Union</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <style>html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            font-family: 'Open Sans', sans-serif;
        }

        header {
            height: 80px;
            background-color: #212a33;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            height: 80px;
            background-color: #777777;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }


    </style>
    <link rel="shortcut icon" href="{{ .WuHosted }}/favicon.png">

    <script type="text/javascript"
            src="{{ .WuHosted }}/wuHosted.js?da691be54d0f14508653"></script>
</head>
<body>

<table style="height: 100%; width: 100%;">
    <tbody>
    <tr>


        <td style="width: 100%;">


            <header>Aleks Bank</header>
            <div id="root"></div>
            <footer>Dno</footer>
            {{if .Available}}
                <p>Дичь</p>
            {{end}}
            <script type="text/javascript">WUHosted.init({
                    container: document.getElementById('root'),
                    device: '{{ .Device }}',
                    baseUrl: '{{ .WuHosted }}',
                    merchant: '{{ .PublicKey }}',
                    jwt: '{{ .JW }}',
                    unixtime: Math.round(new Date().getTime() / 1000).toString(),
                    lang: '{{ .Lang }}',
                    action: '{{ .Actions }}',
                    settings: {
                        logo: '{{ .WuHosted }}/static/ae_logo.png'
                    },
                    theme: {
                        main: {
                            bg: '#ffffff'
                        },
                        url: {
                            active: {
                                color: '#fa5255'
                            },
                            inActive: {
                                color: '#fa5255'
                            }
                        },
                        button: {
                            active: {
                                bg: '#fa5255',
                                radius: 10,
                                margin: 20
                            },
                            inActive: {
                                radius: 10,
                                margin: 20
                            }
                        },
                            custom: {
                                'content-main': {
                                    padding: 0
                                },
                                'section-content': {
                                    padding: 0
                                },
                                'section-top': {
                                    margin: 0
                                },
                                'form-title': {
                                    fontSize: 20,
                                    margin: '5px 20px',
                                    textAlign: 'left'
                                },
                                'send_money-amount': {
                                    maxHeight: 'initial'
                                },
                                'send_money-amount-label': {
                                    color: '#767676 !important'
                                },
                                'send_money-exchange': {
                                    marginBottom: 30
                                },
                                'send_money-send': {
                                    marginLeft: 'auto',
                                    marginBottom: 20,
                                    width: '100%',
                                    float: 'none'
                                },
                                'send_money-receive': {
                                    marginLeft: 'auto',
                                    float: 'none'
                                },
                                'select-trl': {
                                    borderColor: '#44433d transparent transparent'
                                },
                                'sm_amount-trl': {
                                    borderColor: '#44433d transparent transparent'
                                },
                                'checkbox': {
                                    margin: `20px !mportant`
                                },
                                'checkbox-icon': {
                                    fill: '#51c851'
                                },
                                'radio': {
                                    margin: 20
                                },
                                'radio-option': {
                                    marginTop: 10
                                },
                                'radio-option-label': {
                                    color: '#44433d !important'
                                },
                                'radio-option-icon': {
                                    fill: '#51c851'
                                },
                                'list-option': {
                                    padding: '0 20px'
                                },
                                'list-option-box': {
                                    borderBottom: '1px solid #c7c7cc'
                                },
                                'list-option:last-child list-option-box': {
                                    borderBottom: 0
                                },
                                'list-option-icon': {
                                    backgroundColor: '#44433d !important'
                                },
                                'expander-title': {
                                    color: '#44433d !important'
                                },
                                'expander-icon-fill': {
                                    fill: '#44433d !important',
                                },
                                'expander-icon-stroke': {
                                    stroke: '#44433d !important'
                                },
                                'button-link': {
                                    color: '#fa5255 !important'
                                },
                                'button-cancel': {
                                    color: '#fa5255 !important'
                                },
                                'phone-error': {
                                    display: 'none'
                                },
                                'summary-box1': {
                                    backgroundColor: '#fafafa !important',
                                    padding: '10px 20px 0px !important',
                                    marginBottom: '-5px !important'
                                },
                                'summary-box2': {
                                    backgroundColor: '#fafafa !important',
                                    padding: '10px 20px 0px !important'
                                },
                                'summary-box-edit': {
                                    fill: '#44433d !important',
                                    stroke: '#44433d !important'
                                },
                                'summary-row': {
                                    marginBottom: '50px !important'
                                },
                                'summary-value': {
                                    fontSize: '14px !important'
                                },
                                'summary-header': {
                                    fontSize: '14px !important'
                                },
                                'summary-amount': {
                                    fontSize: '14px !important'
                                },
                                'summary-total': {
                                    fontSize: '20px !important'
                                },
                                review: {
                                    backgroundColor: '#fafafa !important',
                                    padding: '10px 20px 0px !important',
                                    marginBottom: '-5px !important'
                                },
                                'review-info': {
                                    margin: '0 10px !important'
                                },
                                'review-box-edit': {
                                    fill: '#44433d !important',
                                    stroke: '#44433d !important'
                                },
                                'review-purpose': {
                                    margin: '0 !important'
                                },
                                'review-value': {
                                    fontSize: '14px !important'
                                },
                                'review-header': {
                                    fontSize: '14px !important'
                                },
                                'row#receive_review_1_receive_review_2 row-item': {
                                    display: 'table-cell'
                                },
                                '@media': {
                                    '(max-width: 680px)': {
                                        checkbox: {
                                            margin: 20
                                        },
                                        label: {
                                            margin: `20px !important`
                                        },
                                        expander: {
                                            margin: 20
                                        }
                                    }
                                }
                            }

                    },
                    start_with_history: true,
                    history_buttons: true,
                    country: '{{ .Country }}'
                });
            </script>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
